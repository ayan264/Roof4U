<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roof4U - Rent a Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: #f5f7fa; }
        .navbar { background: white; padding: 15px 40px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 20px rgba(0,0,0,0.05); }
        .nav-brand h1 { color: #667eea; }
        .nav-menu { display: flex; list-style: none; gap: 25px; }
        .nav-menu a { text-decoration: none; color: #2c3e50; padding: 10px 20px; border-radius: 10px; }
        .nav-menu a:hover, .nav-menu a.active { background: #667eea; color: white; }
        .nav-user span { margin-right: 20px; }
        .btn-logout { background: #e74c3c; color: white; border: none; padding: 10px 20px; border-radius: 10px; cursor: pointer; text-decoration: none; }
        .hero { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 60px; text-align: center; }
        .container { max-width: 1400px; margin: 0 auto; padding: 30px; }
        .rentals-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 25px; margin-top: 30px; }
        .search-box { width: 100%; padding: 15px; border: 2px solid #e0e0e0; border-radius: 50px; margin: 30px 0; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand"><h1><i class="fas fa-home"></i> Roof4U</h1></div>
        <ul class="nav-menu">
            <li><a href="roof4u.html">Dashboard</a></li>
            <li><a href="houses.html">Properties</a></li>
            <li><a href="rent.html" class="active">Rent Now</a></li>
            <li><a href="tenants.html">Tenants</a></li>
            <li><a href="payments.html">Payments</a></li>
            <li><a href="maintenance.html">Maintenance</a></li>
        </ul>
        <div class="nav-user">
            <span id="currentUser"><i class="fas fa-user-circle"></i> Guest</span>
            <a href="login.html" class="btn-logout"><i class="fas fa-sign-in-alt"></i> Login</a>
        </div>
    </nav>
    <div class="hero">
        <h1 style="font-size: 3em;"><i class="fas fa-key"></i> Find Your Dream Home</h1>
        <p style="font-size: 1.2em;">Browse available properties and apply online</p>
    </div>
    <div class="container">
        <input type="text" id="searchRentals" class="search-box" placeholder="ðŸ” Search by city or address...">
        <div style="display: flex; justify-content: space-between; align-items: center;">
            <h2><i class="fas fa-home"></i> Available Rentals</h2>
            <span id="propertyCount" style="background: #667eea; color: white; padding: 8px 20px; border-radius: 30px;"></span>
        </div>
        <div id="rentalsGrid" class="rentals-grid"></div>
    </div>
    <script src="roof4u.js"></script>
</body>
</html>
