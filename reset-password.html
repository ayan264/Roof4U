<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roof4U - Reset Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .container { background: white; border-radius: 20px; padding: 40px; width: 100%; max-width: 500px; box-shadow: 0 20px 60px rgba(0,0,0,0.2); }
        .logo { text-align: center; margin-bottom: 30px; }
        .logo h1 { color: #667eea; font-size: 2.5em; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; color: #2c3e50; font-weight: 600; }
        .form-group input { width: 100%; padding: 14px; border: 2px solid #e0e0e0; border-radius: 12px; font-size: 16px; }
        .form-group input:focus { border-color: #667eea; outline: none; }
        .btn { width: 100%; padding: 14px; border: none; border-radius: 12px; font-size: 16px; font-weight: 600; cursor: pointer; color: white; margin-bottom: 10px; }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .btn-secondary { background: #95a5a6; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(102,126,234,0.3); }
        .alert { padding: 15px; border-radius: 10px; margin-bottom: 20px; display: none; }
        .alert-success { background: #d4edda; color: #155724; border-left: 4px solid #27ae60; }
        .alert-danger { background: #f8d7da; color: #721c24; border-left: 4px solid #e74c3c; }
        .info-box { background: #f8f9fa; padding: 15px; border-radius: 10px; margin-bottom: 20px; border-left: 4px solid #667eea; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1><i class="fas fa-home"></i> Roof4U</h1>
            <p>Reset Your Password</p>
        </div>

        <div id="resetAlert" class="alert"></div>
        
        <div id="resetContent">
            <div class="info-box" id="tokenInfo">
                <i class="fas fa-info-circle"></i> Validating your reset link...
            </div>

            <form id="resetPasswordForm">
                <input type="hidden" id="resetEmail">
                <input type="hidden" id="resetToken">
                
                <div class="form-group">
                    <label><i class="fas fa-lock"></i> New Password</label>
                    <input type="password" id="newPassword" required placeholder="Enter new password">
                </div>
                <div class="form-group">
                    <label><i class="fas fa-lock"></i> Confirm Password</label>
                    <input type="password" id="confirmPassword" required placeholder="Confirm new password">
                </div>
                <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Reset Password</button>
                <a href="login.html" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Back to Login</a>
            </form>
        </div>

        <div id="successContent" style="display: none; text-align: center;">
            <i class="fas fa-check-circle" style="font-size: 80px; color: #27ae60; margin-bottom: 20px;"></i>
            <h2 style="margin-bottom: 15px;">Password Reset Successful!</h2>
            <p style="margin-bottom: 25px; color: #666;">You can now login with your new password.</p>
            <a href="login.html" class="btn btn-primary" style="text-decoration: none; display: inline-block; width: auto; padding: 14px 40px;">Go to Login</a>
        </div>
    </div>

    <script>
        // Get token and email from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const email = urlParams.get('email');

        document.addEventListener('DOMContentLoaded', function() {
            const tokenInfo = document.getElementById('tokenInfo');
            if (!token || !email) {
                tokenInfo.innerHTML = '<i class="fas fa-exclamation-triangle" style="color: #e74c3c;"></i> Invalid reset link. Please request a new password reset.';
                document.getElementById('resetPasswordForm').style.display = 'none';
                return;
            }
            
            document.getElementById('resetEmail').value = decodeURIComponent(email);
            document.getElementById('resetToken').value = token;
            tokenInfo.innerHTML = '<i class="fas fa-check-circle" style="color: #27ae60;"></i> Valid reset link. Please enter your new password.';
        });
    </script>

    <script src="roof4u.js"></script>
</body>
</html>
