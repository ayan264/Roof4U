<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roof4U - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 20px; }
        .container { background: white; border-radius: 20px; padding: 40px; width: 100%; max-width: 450px; box-shadow: 0 20px 60px rgba(0,0,0,0.2); }
        .logo { text-align: center; margin-bottom: 30px; }
        .logo h1 { color: #667eea; font-size: 2.5em; }
        .tabs { display: flex; margin-bottom: 30px; border-bottom: 2px solid #ecf0f1; }
        .tab { flex: 1; text-align: center; padding: 15px; cursor: pointer; font-weight: 600; color: #7f8c8d; }
        .tab.active { color: #667eea; border-bottom: 3px solid #667eea; }
        .form { display: none; }
        .form.active { display: block; }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; color: #2c3e50; font-weight: 600; }
        .form-group input { width: 100%; padding: 14px; border: 2px solid #e0e0e0; border-radius: 12px; font-size: 16px; }
        .form-group input:focus { border-color: #667eea; outline: none; }
        .btn { width: 100%; padding: 14px; border: none; border-radius: 12px; font-size: 16px; font-weight: 600; cursor: pointer; color: white; margin-bottom: 10px; }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .btn-secondary { background: #95a5a6; }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(102,126,234,0.3); }
        .alert { padding: 15px; border-radius: 10px; margin-bottom: 20px; display: none; }
        .alert-success { background: #d4edda; color: #155724; border-left: 4px solid #27ae60; }
        .alert-danger { background: #f8d7da; color: #721c24; border-left: 4px solid #e74c3c; }
        .alert-info { background: #d1ecf1; color: #0c5460; border-left: 4px solid #17a2b8; }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1><i class="fas fa-home"></i> Roof4U</h1>
            <p>Property Management System</p>
        </div>

        <!-- Tabs -->
        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">Login</div>
            <div class="tab" onclick="switchTab('forgot')">Forgot Password</div>
            <div class="tab" onclick="switchTab('register')">Register</div>
        </div>

        <!-- Login Form -->
        <div id="loginForm" class="form active">
            <form id="loginFormElement">
                <div class="form-group">
                    <label><i class="fas fa-user"></i> Username</label>
                    <input type="text" id="username" required placeholder="admin">
                </div>
                <div class="form-group">
                    <label><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" required placeholder="••••••••">
                </div>
                <button type="submit" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Login</button>
                <div style="text-align: center; margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 10px;">
                    <p><strong>Demo:</strong> admin / admin123</p>
                </div>
            </form>
        </div>

        <!-- Forgot Password Form -->
        <div id="forgotForm" class="form">
            <div id="forgotAlert" class="alert"></div>
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label><i class="fas fa-envelope"></i> Email Address</label>
                    <input type="email" id="forgotEmail" required placeholder="admin@roof4u.com">
                </div>
                <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i> Send Reset Link</button>
                <button type="button" class="btn btn-secondary" onclick="switchTab('login')"><i class="fas fa-arrow-left"></i> Back to Login</button>
            </form>
        </div>

        <!-- Register Form -->
        <div id="registerForm" class="form">
            <div id="registerAlert" class="alert"></div>
            <form id="registerFormElement">
                <div class="form-group">
                    <label><i class="fas fa-user"></i> Full Name</label>
                    <input type="text" id="regName" required placeholder="John Doe">
                </div>
                <div class="form-group">
                    <label><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="regEmail" required placeholder="john@example.com">
                </div>
                <div class="form-group">
                    <label><i class="fas fa-user"></i> Username</label>
                    <input type="text" id="regUsername" required placeholder="johndoe">
                </div>
                <div class="form-group">
                    <label><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="regPassword" required placeholder="••••••••">
                </div>
                <div class="form-group">
                    <label><i class="fas fa-lock"></i> Confirm Password</label>
                    <input type="password" id="regConfirmPassword" required placeholder="••••••••">
                </div>
                <button type="submit" class="btn btn-primary"><i class="fas fa-user-plus"></i> Register</button>
                <button type="button" class="btn btn-secondary" onclick="switchTab('login')"><i class="fas fa-arrow-left"></i> Back to Login</button>
            </form>
        </div>
    </div>

    <script>
        // Tab switching
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.form').forEach(f => f.classList.remove('active'));
            
            if (tab === 'login') {
                document.querySelectorAll('.tab')[0].classList.add('active');
                document.getElementById('loginForm').classList.add('active');
            } else if (tab === 'forgot') {
                document.querySelectorAll('.tab')[1].classList.add('active');
                document.getElementById('forgotForm').classList.add('active');
            } else if (tab === 'register') {
                document.querySelectorAll('.tab')[2].classList.add('active');
                document.getElementById('registerForm').classList.add('active');
            }
        }
    </script>

    <script src="roof4u.js"></script>
</body>
</html>
