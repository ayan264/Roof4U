<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

   <section id="properties-section">
            <div class="dashboard-header">
                <h2 class="section-title">Properties</h2>
                <div>
                    <button class="btn btn-secondary" id="btn-filter">
                        <i class="fas fa-filter"></i> Filter
                    </button>
                    <button class="btn btn-primary" id="btn-add-new">
                        <i class="fas fa-plus"></i> Add New
                    </button>
                </div>
            </div>
            
            <div class="properties-grid" id="properties-container">
                <!-- Property cards will be dynamically inserted here -->
            </div>
        </section>


  <div class="modal" id="property-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">Add New Property</h3>
                <button class="close-modal" id="close-modal">&times;</button>
            </div>
            <form id="property-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="property-name">Property Name</label>
                        <input type="text" id="property-name" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="property-type">Property Type</label>
                        <select id="property-type" class="form-control" required>
                            <option value="">Select Type</option>
                            <option value="apartment">Apartment</option>
                            <option value="house">House</option>
                            <option value="condo">Condo</option>
                            <option value="townhouse">Townhouse</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="property-address">Address</label>
                    <input type="text" id="property-address" class="form-control" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="property-bedrooms">Bedrooms</label>
                        <input type="number" id="property-bedrooms" class="form-control" min="1" max="10" required>
                    </div>
                    <div class="form-group">
                        <label for="property-bathrooms">Bathrooms</label>
                        <input type="number" id="property-bathrooms" class="form-control" min="1" max="10" step="0.5" required>
                    </div>
                    <div class="form-group">
                        <label for="property-sqft">Square Feet</label>
                        <input type="number" id="property-sqft" class="form-control" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="property-rent">Monthly Rent ($)</label>
                        <input type="number" id="property-rent" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="property-status">Status</label>
                        <select id="property-status" class="form-control" required>
                            <option value="available">Available</option>
                            <option value="occupied">Occupied</option>
                            <option value="maintenance">Under Maintenance</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="property-description">Description</label>
                    <textarea id="property-description" class="form-control" rows="4"></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-outline" id="btn-cancel">Cancel</button>
                    <button type="submit" class="btn btn-primary" id="btn-submit">Add Property</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
