<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roof4U - Properties</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', sans-serif; }
        body { background: #f5f7fa; }
        .navbar { background: white; padding: 15px 40px; display: flex; justify-content: space-between; align-items: center; box-shadow: 0 2px 20px rgba(0,0,0,0.05); }
        .nav-brand h1 { color: #667eea; }
        .nav-menu { display: flex; list-style: none; gap: 25px; }
        .nav-menu a { text-decoration: none; color: #2c3e50; padding: 10px 20px; border-radius: 10px; }
        .nav-menu a:hover, .nav-menu a.active { background: #667eea; color: white; }
        .nav-user span { margin-right: 20px; }
        .btn-logout { background: #e74c3c; color: white; border: none; padding: 10px 20px; border-radius: 10px; cursor: pointer; }
        .container { max-width: 1400px; margin: 0 auto; padding: 30px; }
        .page-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px; }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 12px 25px; border-radius: 12px; cursor: pointer; }
        .stats-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 20px; margin-bottom: 30px; }
        .stat-card { background: white; padding: 20px; border-radius: 12px; display: flex; align-items: center; gap: 15px; }
        .stat-icon { width: 50px; height: 50px; background: #667eea; border-radius: 12px; display: flex; align-items: center; justify-content: center; color: white; }
        .properties-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr)); gap: 25px; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-brand"><h1><i class="fas fa-home"></i> Roof4U</h1></div>
        <ul class="nav-menu">
            <li><a href="roof4u.html">Dashboard</a></li>
            <li><a href="houses.html" class="active">Properties</a></li>
            <li><a href="rent.html">Rent Now</a></li>
            <li><a href="tenants.html">Tenants</a></li>
            <li><a href="payments.html">Payments</a></li>
            <li><a href="maintenance.html">Maintenance</a></li>
        </ul>
        <div class="nav-user">
            <span id="currentUser"><i class="fas fa-user-circle"></i> Admin</span>
            <button id="logoutBtn" class="btn-logout"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </div>
    </nav>
    <div class="container">
        <div class="page-header">
            <h1><i class="fas fa-building"></i> Properties</h1>
            <button id="addPropertyBtn" class="btn-primary"><i class="fas fa-plus"></i> Add Property</button>
        </div>
        <div class="stats-grid">
            <div class="stat-card"><div class="stat-icon"><i class="fas fa-home"></i></div><div><h3 id="totalProperties">0</h3><p>Total</p></div></div>
            <div class="stat-card"><div class="stat-icon"><i class="fas fa-check-circle"></i></div><div><h3 id="availableProperties">0</h3><p>Available</p></div></div>
            <div class="stat-card"><div class="stat-icon"><i class="fas fa-user-check"></i></div><div><h3 id="occupiedProperties">0</h3><p>Occupied</p></div></div>
            <div class="stat-card"><div class="stat-icon"><i class="fas fa-tools"></i></div><div><h3 id="maintenanceProperties">0</h3><p>Maintenance</p></div></div>
        </div>
        <div id="propertiesGridView" class="properties-grid"></div>
    </div>
    <script src="roof4u.js"></script>
</body>
</html>
